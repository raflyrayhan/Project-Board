<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REVAMPING DESALTER CDU V | Project Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="left"><img class="logo-img" src="./KPI.png" alt="Pertamina Logo"></div>
    <div class="project-title">
      REVAMPING KAPASITAS DESALTER SYSTEM CDU V
      <span>Refinery Unit V Balikpapan</span>
    </div>
    <div class="right"><img class="logo-img" src="./timas.png" alt="Timas Logo"></div>
  </div>

  <div class="nav-tabs">
    <a href="#" class="nav-link active" data-section="dashboard"><i class="bi bi-bar-chart-line"></i> General</a>
    <a href="#" class="nav-link" data-section="upload"><i class="bi bi-cloud-arrow-up-fill"></i> Upload</a>
  </div>

  <div class="main-content">
    <div class="main-header">
      <h1 id="main-title">General Dashboard</h1>
      <p id="main-desc">Monitoring utama proyek, menampilkan overview performa dan status terkini seluruh aspek proyek.</p>
    </div>

    <section id="section-content" class="content-section">
      <!-- Upload + Gallery -->
      <div class="upload-drive-wrapper" id="upload-drive-wrapper" style="display:none;">
        <div class="upload-box">
          <h4>Upload File</h4>
          <input type="file" id="fileInput">
          <button class="upload-btn" onclick="uploadToCloudinary()">
            <i class="bi bi-cloud-arrow-up-fill"></i> Upload
          </button>
          <div id="uploadStatus"></div>
        </div>

        <div class="gallery-box" id="gallery-section">
          <h3>Folder Content</h3>
          <div id="galleryDrive"></div>
        </div>
      </div>

      <div class="iframe-container" id="iframe-container" style="display:none;">
        <iframe id="main-iframe" src="" allowfullscreen></iframe>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
